<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        Tela de Login
        <div class="row">

            <div class="col-12 caixa_titulo">

                Faça seu login!

            </div>
            <!------------------------------Deixa flexivel----------------------------Alinha horizontal------------Alinha vertical-->
            <div class="col-md-6 caixa_logo      d-flex                             justify-content-center       align-items-center">

                <img src="fotos/iep.png">

            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">

                <div class="row">
                    
                    <form>

                        <div class="col-12 alinha_form">
                            
                            Usuário:<input type="text" class="form-control" placeholder="Digite usuário">
                        
                        </div>
                        <div class="col-12 alinha_form">
                            
                            Senha:<input type="password" class="form-control" placeholder="Digite a senha">
                        
                        </div>
                        <div class="col-12 alinha_form">
                            
                            <button type="button" class="btn btn-primary">Entrar</button>
                        
                        </div>

                    </form>

                </div>

            </div>

        </div>
        Todos os direitos reservados.
    </div>

</body>
</html>
