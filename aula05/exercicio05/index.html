<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>

    <div id="div_back">

        <div id="div_principal">

            <div id="div_titulo"><i class="fas fa-user-graduate"></i>  Cadastro Aluno</div>

            <div id="div_logo"><img id="img_logo" src="imagens/logo-iep.png" alt="Imagem utilizada para fins educacionais."></div>

            <div id="div_formulario">

                <table id="table_cadastro">

                    <tr>
                        <td id="td_cadastro"><i class="far fa-plus-square"></i>  Cadastro</td>
                    </tr>

                </table>
                <br>
                <form>

                    <table id="table_formulario">
                        <tr>
                            <td>
                                <i class="fas fa-user"></i> Nome:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="inputbox" type="text" placeholder="Nome do aluno">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="far fa-calendar-alt"></i> Data de nascimento:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="inputbox" type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="far fa-credit-card"></i> CPF:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="inputbox" type="number" placeholder="XXX.XXX.XXX-XX">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fas fa-key"></i> Senha:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="inputbox" type="password">
                            </td>
                        </tr>
                        
                    </table>

                    <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
            
                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
